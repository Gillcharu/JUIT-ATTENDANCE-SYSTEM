<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUIT Attendance Portal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        
        .header {
            background: linear-gradient(90deg, #1a3c6b 60%, #4a6baf 100%);
            color: white;
            padding: 2rem 1.5rem 1.2rem 1.5rem;
            text-align: center;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
        }
        
        .header h1 {
            font-size: 1.7rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #053b6d;
            box-shadow: 0 0 0 3px rgba(5, 59, 109, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #1a3c6b 60%, #4a6baf 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #4a6baf 60%, #1a3c6b 100%);
            transform: translateY(-2px) scale(1.01);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #053b6d;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: #022c56;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 15px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }
        
        .logo img {
            height: 80px;
            width: auto;
            object-fit: contain;
        }
        
        .error-message {
            color: #e03131;
            font-size: 15px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #2b8a3e;
            font-size: 15px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 1rem;
            }
            
            .header {
                padding: 1.2rem 0.5rem 1rem 0.5rem;
            }
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #resetEmail:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        .modal .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .modal .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 25px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>Jaypee University of Information Technology</h1>
                <p>Attendance Management System</p>
            </div>
            
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="role">Login As</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" class="form-control" placeholder="Enter your ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        <div id="errorMessage" class="error-message"></div>
                        <div id="successMessage" class="success-message"></div>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Jaypee University of Information Technology. All rights reserved.</p>
        </div>
    </div>

    <!-- Add Modal for Forgot Password -->
    <div id="forgotPasswordModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div class="modal-content" style="background: white; width: 90%; max-width: 400px; margin: 50px auto; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            <h2 style="margin-bottom: 25px; color: #1a3c6b; font-size: 1.5rem; font-weight: 600; text-align: center;">Reset Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail" style="color: #2c3e50; font-weight: 500; margin-bottom: 10px; display: block;">Email Address</label>
                    <input type="email" id="resetEmail" class="form-control" placeholder="Enter your registered email" required 
                        style="width: 100%; padding: 12px 15px; border: 2px solid #e1e8f0; border-radius: 8px; font-size: 15px; transition: all 0.3s ease; background: #f8fafc;">
                    <div style="font-size: 0.85rem; color: #64748b; margin-top: 8px;">
                        We'll send a password reset link to this email address.
                    </div>
                </div>
                <div id="resetErrorMessage" class="error-message" style="background: #fee2e2; color: #dc2626; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #fecaca; display: none;"></div>
                <div id="resetSuccessMessage" class="success-message" style="background: #dcfce7; color: #16a34a; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #bbf7d0; display: none;"></div>
                <div style="display: flex; gap: 10px; margin-top: 25px;">
                    <button type="submit" class="btn" style="flex: 1; background: linear-gradient(90deg, #1a3c6b 60%, #4a6baf 100%); padding: 12px; border-radius: 8px; font-weight: 500;">Reset Password</button>
                    <button type="button" class="btn" style="flex: 1; background: #f1f5f9; color: #64748b; border: 2px solid #e2e8f0; padding: 12px; border-radius: 8px; font-weight: 500;" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const role = document.getElementById('role').value;
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Login request to server
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ role, id, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to appropriate dashboard based on role
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            });
        });

        // Forgot Password Modal Functions
        function showModal() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
            document.getElementById('resetErrorMessage').style.display = 'none';
            document.getElementById('resetSuccessMessage').style.display = 'none';
        }

        // Forgot Password Link Click
        document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();
            showModal();
        });

        // Forgot Password Form Submit
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const errorMessage = document.getElementById('resetErrorMessage');
            const successMessage = document.getElementById('resetSuccessMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Send forgot password request
            fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    if (data.note) {
                        setTimeout(() => {
                            alert(data.note);
                            closeModal();
                        }, 1000);
                    }
                } else {
                    errorMessage.textContent = data.message || 'An error occurred';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Forgot password error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Update placeholder text based on selected role
        document.getElementById('role').addEventListener('change', function() {
            const idInput = document.getElementById('id');
            if (this.value === 'student') {
                idInput.placeholder = 'Enter your roll number';
            } else {
                idInput.placeholder = 'Enter your teacher ID';
            }
        });
    </script>
</body>
</html>
